version: '3.1'

services:
  proxy:
      build: ./docker/proxy
      depends_on:
        - m_server
        - www_server
      ports:
        - 80:80
        - 443:443
      restart: always

  m_server:
    image: webdevops/php-apache:alpine
    volumes:
      - ./wap:/app
    restart: always
    environment:
      WEB_ALIAS_DOMAIN: m.bh3721.com
      TZ: Asia/Shanghai
      PHP_DATE_TIMEZONE: Asia/Shanghai
      XDEBUG_REMOTE_CONNECT_BACK: 0
      XDEBUG_REMOTE_HOST: host.docker.internal
      XDEBUG_REMOTE_AUTOSTART: 1

  www_server:
      image: webdevops/php-apache:alpine
      volumes:
        - ./web:/app
        - /home/www/uploads:/app/public/uploads
#        - ./uploads:/app/public/uploads
        - ./docker/proxy/ssl/Apache/www.bh3721.com_ssl.crt:/opt/docker/etc/httpd/ssl/server.crt
        - ./docker/proxy/ssl/Apache/www.bh3721.com_ssl.key:/opt/docker/etc/httpd/ssl/server.key
        - ./docker/proxy/ssl/Apache/www.bh3721.com_chain.crt:/opt/docker/etc/httpd/ssl/server_chain.crt
        - ./docker/vhost.ssl.conf:/opt/docker/etc/httpd/vhost.ssl.conf
      restart: always
      logging:
        driver: "json-file"
        options:
           max-size: "50m"
           max-file: "3"
      environment:
        WEB_ALIAS_DOMAIN: www.bh3721.com
        TZ: Asia/Shanghai
        PHP_DATE_TIMEZONE: Asia/Shanghai
        WEB_DOCUMENT_ROOT: /app/public
        #XDEBUG_REMOTE_CONNECT_BACK: 0
        #XDEBUG_REMOTE_HOST: host.docker.internal
        #XDEBUG_REMOTE_AUTOSTART: 1

  db_host:
        image: mysql:5.6
        ports:
         - "3389:3306"
        volumes:
          - ./mysql_data:/var/lib/mysql
          - ./mysql/config/my.cnf:/etc/my.cnf
          #- ./mysql/init:/docker-entrypoint-initdb.d/
        restart: always
        logging:
          driver: "json-file"
          options:
             max-size: "50m"
             max-file: "3"
        environment:
          TZ: Asia/Shanghai
          MYSQL_ROOT_PASSWORD: 123456
