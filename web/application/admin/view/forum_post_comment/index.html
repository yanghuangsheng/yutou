<div class="layui-fluid" id="LAY-article">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">帖子评论列表</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-form" action="" id="LAY-article-form-search">
                    <div style="margin-bottom: 10px;">
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="status" lay-verify="">
                                <option value="">全部</option>
                                <option value="1">已审核</option>
                                <option value="0">未审核</option>
                            </select>
                        </div>
                        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search">查询</button>
                    </div>
                    <table class="layui-table" id="LAY-table" lay-filter="LAY-list-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="list-table-toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="check">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    bodyD.use(['index', 'form', 'table', 'util', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            util = layui.util;

        var tableOptions = {
            elem: '#LAY-table',
            url: window.location.href,
            where: {
                status: ''
            },
            cols: [
                [{
                    checkbox: true
                },
                    {
                        field: 'user_name',
                        title: '用户',
                        width: 200,

                    },
                    {
                        field: 'content',
                        title: '评论内容',
                        minWidth: 200
                    },
                    {
                        field: 'post_title',
                        title: '评论帖子',
                        width: 200
                    },
                    {
                        field: 'status_txt',
                        title: '状态',
                        width: 80,
                        align: 'center',
//                        templet: function (d) {
//                            return (d.status == '1' ?
//                                '<span class="layui-badge layui-bg-green">已审核</span> ' :
//                                '<span class="layui-badge layui-bg-gray">未审核</span> ');
//                        }
                    },
                    {
                        field: 'create_time',
                        title: '评论时间',
                        width: 180
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        toolbar: '#list-table-toolbar'
                    }
                ]
            ],
            id: 'LayTable',
            page: true,
            limit: 15,
            limits: [15, 25, 35, 45, 55],
            height: 'full-155',
            done: function (res) {}
        };
        table.render(tableOptions);
        form.render();

        //监听字段
        form.on('switch(setField)', function(obj){
            //console.log(data);
            var loadIndex = layer.load({icon:2});
            admin.req({
                url: '{:Url("ForumPostComment/updateFieldByValue")}',
                data: {
                    'id':this.value, 'field':this.name, 'value':obj.elem.checked?1:0
                },
                done: function (res) {
                    layer.close(loadIndex);
                    if(res.code == 0){
                        //成功
                        return false;
                    }
                    layer.msg('更新失败', {icon: 0});
                }
            });
        });


        table.on("tool(LAY-list-table)", function (t) {
            console.log(t);
            var obj = t;
            var data = obj.data;
            switch (obj.event)
            {
                case 'check':
                    var tips = data.status?'取消审核':'确定审核';
                    layer.confirm('确定'+ tips +'吗？',{icon: 3, title:false}, function (index) {
                        admin.req({
                            url: '{:Url("ForumPostComment/check")}',
                            data: {
                                'id':data.id, 'field':'status', 'value':data.status?0:1
                            },
                            done: function (res) {
                                layer.close(index);
                                if(res.code == 0){
                                    //成功
                                    if(data.status){
                                        obj.update({
                                            status: 0,
                                            status_txt: '<span class="layui-badge layui-bg-gray">未审核</span>'
                                        });
                                    }else{
                                        obj.update({
                                            status: 1,
                                            status_txt: '<span class="layui-badge layui-bg-green">已审核</span>'
                                        });
                                    }
                                    return false;
                                }
                                layer.msg('更新失败', {icon: 0});
                            }
                        });
                    });
                    break;
                case 'del':
                    layer.confirm('确定删除选中的数据吗？',{icon: 3, title:false}, function () {
                        admin.req({
                            url: '{:Url("ForumPostComment/delete")}',
                            data: {
                                id: data.id
                            },
                            done: function (res) {
                                obj.del();
                                layer.msg(res.msg, {
                                    icon: 1
                                });
                            }
                        });
                    });
                    break;
            }
        });

        //事件处理
        var events = {

        };

        $('.layui-tab-title .layui-form-ctrl').on('click', function() {
            var othis = $(this),
                thisEvent = othis.data('events');
            events[thisEvent] && events[thisEvent].call(this, othis);
        });

        form.on('submit(search)', function (data) {
            tableOptions.where = data.field;
            table.reload('LayTable', tableOptions);
            return false;
        });

    });
</script>
