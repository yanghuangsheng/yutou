<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="margin:3px;padding:20px;background-color: #fff;">
    <div style="height:25px;"></div>
    <div class="layui-container">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm9 layui-col-xs9">
                <fieldset class="layui-elem-field box-top">
                    <legend>登陆信息 <font color="#ccc"></font></legend>
                    <div class="layui-field-box">
                        <div class="layui-row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="用于登陆帐号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">固定码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="code" lay-verify="required" autocomplete="off" placeholder="用于登陆验证码" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="layui-col-sm9 layui-col-xs9">
                <fieldset class="layui-elem-field box-top">
                    <legend>用户信息 <font color="#ccc"></font></legend>
                    <div class="layui-field-box">
                        <div class="layui-row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">呢称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" autocomplete="off" placeholder="用户呢称" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">实名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="real_name" autocomplete="off" placeholder="真实姓名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">生日</label>
                                <div class="layui-input-block">
                                    <input type="text" name="birthday" autocomplete="off" placeholder="格式：1970.10.12" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">爱好</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hobby" autocomplete="off" placeholder="爱好描述" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" autocomplete="off" placeholder="所在地" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">简介</label>
                                <div class="layui-input-block">
                                    <textarea name="synopsis" placeholder="简短的个人介绍" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
