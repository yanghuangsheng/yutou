<div class="layui-fluid" id="LAY-article">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">帖子列表</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-form" action="" id="LAY-article-form-search">
                    <div style="margin-bottom: 10px;">
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="status" lay-verify="">
                                <option value="">状态</option>
                                <option value="1">已发布</option>
                                <option value="0">未发布</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="type" lay-verify="">
                                <option value="">类型</option>
                                <option value="hot">热门帖</option>
                                <option value="topic">话题帖</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="num" lay-verify="">
                                <option value="">热度</option>
                                <option value="browse">浏览数</option>
                                <option value="praise">点赞数</option>
                                <option value="comment">评论数</option>
                                <option value="collect">收藏数</option>
                            </select>
                        </div>
                        <div class="layui-inline clear-left">
                            <div class="layui-input-block" style="width: 150px;">
                                <input type="text" name="title" placeholder="关键字" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search">查询</button>
                    </div>
                    <table class="layui-table" id="LAY-table" lay-filter="LAY-list-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="list-table-toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="look">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    bodyD.use(['index', 'form', 'table', 'util', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            util = layui.util;

        //form.render();
        var tableOptions = {
            elem: '#LAY-table',
            url: window.location.href,
            where: {
                category_id: '',
                status: '',
                keyword: ''
            },
            cols: [
                [{
                    checkbox: true
                },
                    {
                        field: 'user_name',
                        title: '用户',
                        width: 200,

                    },
                    {
                        field: 'title',
                        title: '帖子标题',
                        minWidth: 200
                    },
                    {
                        title: '状态',
                        width: 185,
                        align: 'center',
                        templet: function (d) {
                            return d.status_txt + ' ' + d.hot_txt + ' ' + d.topic_txt;
                        }
                    },
                    {
                        field: 'create_time',
                        title: '发布时间',
                        width: 180
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        toolbar: '#list-table-toolbar'
                    }
                ]
            ],
            id: 'LayTable',
            page: true,
            limit: 15,
            limits: [15, 25, 35, 45, 55],
            height: 'full-153',
            done: function (res) {}
        };
        table.render(tableOptions);

        table.on("tool(LAY-list-table)", function (t) {
            console.log(t);
            var obj = t;
            var data = obj.data;
            switch (obj.event)
            {
                case 'edit':

                    break;
                case 'look':
                    window.open('{:urls("www/forum/item")}?id=' + data.id,
                        '_blank', 'toolbar=no,scrollbars=no,menubar=no,status=no');
                    return false;
                    break;
                case 'del':
                    layer.confirm('确定删除选中的数据吗？',{icon: 3, title:false}, function () {
                        admin.req({
                            url: '{:Url("ForumPost/delete")}',
                            data: {
                                id: data.id
                            },
                            done: function (res) {
                                obj.del();
                                layer.msg(res.msg, {
                                    icon: 1
                                });
                            }
                        });
                    });
                    break;
            }
        });

        //事件处理
        var events = {

        };

        $('.layui-tab-title .layui-form-ctrl').on('click', function() {
            var othis = $(this),
                thisEvent = othis.data('events');
            events[thisEvent] && events[thisEvent].call(this, othis);
        });

        form.on('submit(search)', function (data) {
            tableOptions.where = data.field;
            table.reload('LayTable', tableOptions);
            return false;
        });

    });
</script>
