<div class="layui-fluid" id="LAY-article">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">通知模板</li>
                <li class="layui-form-ctrl" data-events="add">添加模板</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-form" action="" id="LAY-article-form-search">
                    <!--<div style="margin-bottom: 10px;">-->
                        <!--<div class="layui-inline clear-left">-->
                            <!--<div class="layui-input-block" style="width: 150px;">-->
                                <!--<input type="text" name="title" placeholder="消息标题" autocomplete="off" class="layui-input">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search">查询</button>-->
                    <!--</div>-->
                    <table class="layui-table" id="LAY-table" lay-filter="LAY-list-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="list-table-toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    bodyD.use(['index', 'form', 'table', 'util', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            util = layui.util;

        //form.render();
        var tableOptions = {
            elem: '#LAY-table',
            url: window.location.href,
            where: {
                status: '',
                phone: ''
            },
            cols: [
                [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: 'ID',
                        width: 100,

                    },
                    {
                        field: 'type_txt',
                        title: '消息类型',
                        width: 120,

                    },
                    {
                        field: 'user_txt',
                        title: '接收用户',
                        width: 200
                    },
                    {
                        field: 'title',
                        title: '消息标题',
                        width: 200,
                        align: 'center'
                    },
                    {
                        field: 'content',
                        title: '消息内容',
                        winWidth: 250
                    },
                    {
                        field: 'status_txt',
                        title: '状态',
                        width: 80,
                        align: 'center'
                    },
                    {
                        field: 'send_time',
                        title: '发送时间',
                        width: 180
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        toolbar: '#list-table-toolbar'
                    }
                ]
            ],
            id: 'LayTable',
            page: true,
            limit: 15,
            limits: [15, 25, 35, 45, 55],
            height: 'full-153',
            done: function (res) {}
        };
        table.render(tableOptions);

        table.on("tool(LAY-list-table)", function (t) {
            console.log(t);
            var obj = t;
            var data = obj.data;
            switch (obj.event)
            {
                case 'edit':
                    var oUrl = "{:Url('User/edit',['id'=>'__id__'])}";
                    oUrl = oUrl.replace('__id__', data.id);
                    layer.open({
                        type: 2,
                        title: '编辑资讯',
                        content: oUrl,
                        maxmin: true,
                        area: [($(window).width()*0.8)+'px', ($(window).height()*0.7)+'px'],
                        btn: ['确定', '取消'],
                        yes: function (index, layero) {
                            var iframeWindow = window['layui-layer-iframe' + index],
                                submit = layero.find('iframe').contents().find('#layuiadmin-app-form-submit'),
                                setContent = layero.find('iframe').contents().find('#getContent');

                            //监听提交
                            iframeWindow.layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                                layer.load(2);
                                admin.req({
                                    url: oUrl,
                                    data: data.field,
                                    type: 'Post',
                                    done: function (res) {
                                        layer.closeAll('loading');
                                        if(res.code == 0){
                                            layer.close(index);
                                            obj.update({
                                                name: data.field.name,
                                                real_name: data.field.real_name,
                                                phone: data.field.phone,
                                                code: data.field.code,
                                            });
                                            return ;
                                        }
                                        layer.msg(res.msg, {icon: 0});
                                    }
                                });
                            });
                            setContent.trigger('click');
                            submit.trigger('click');
                        }
                    });
                    break;
                case 'del':
                    layer.confirm('确定删除选中的数据吗？',{icon: 3, title:false}, function (index) {
                        layer.load(2);
                        admin.req({
                            url: '{:Url("User/delete")}',
                            data: {
                                id: data.id
                            },
                            done: function (res) {
                                layer.closeAll('loading');
                                if(res.code == 0){
                                    obj.del();
                                    layer.close(index);
                                    return;
                                }
                                layer.msg(res.msg, {
                                    icon: 1
                                });
                            }
                        });
                    });
                    break;
            }
        });

        //事件处理
        var events = {
            add: function (othis, id) {
                var oUrl = "{:Url('User/add')}";
                layer.open({
                    type: 2,
                    title: '添加新用户',
                    content: oUrl,
                    maxmin: true,
                    area: [($(window).width()*0.8)+'px', ($(window).height()*0.7)+'px'],
                    btn: ['保存', '取消'],
                    yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],
                            submit = layero.find('iframe').contents().find('#layuiadmin-app-form-submit');
                        //监听提交
                        iframeWindow.layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                            layer.load(2);
                            admin.req({
                                url: oUrl,
                                data: data.field,
                                type: 'Post',
                                done: function (res) {
                                    layer.closeAll('loading');
                                    if(res.code == 0){
                                        table.reload('LayTable',{page:1});
                                        layer.close(index);//关闭当前窗口
                                        return ;
                                    }
                                    layer.msg(res.msg, {icon:0});

                                }
                            });
                        });
                        setContent.trigger('click');
                        submit.trigger('click');
                    }
                });

            },
            del: function (oThis) {
                var checkedIds = events.getCheckedIds();
                if (checkedIds === '') return layer.msg('未选中行');
                layer.confirm('确定删除选中的数据吗？',{icon: 3, title:false}, function (index) {
                    layer.load(2);
                    admin.req({
                        url: '{:Url("User/delete")}',
                        data: {
                            id: checkedIds
                        },
                        done: function (res) {
                            layer.closeAll('loading');
                            if(res.code == 0){
                                table.reload('LayTable');
                                layer.close(index);
                                return;
                            }

                            layer.msg('删除失败', {icon: 0});

                        }
                    });
                });
            },
            update: function (oThis) {
                var checkedIds = events.getCheckedIds();
                if (checkedIds === '') return layer.msg('未选中行');

                layer.load(2);
                admin.req({
                    url: '{:Url("User/update")}',
                    data: {
                        id: checkedIds,
                        field: oThis.data('type'),
                        value: oThis.data('status')
                    },
                    done: function (res) {
                        layer.closeAll('loading');
                        if(res.code == 0){
                            table.reload('LayTable');
                            return;
                        }

                        layer.msg(res.msg, {icon: 1});

                    }
                });

            },
            getCheckedIds: function () {
                var checkStatus = table.checkStatus('LayTable'),
                    data = checkStatus.data;
                var cols = '';
                for (var i = 0, len = data.length; i < len; i++) {
                    cols += ',' + data[i]['id'];
                }
                return cols.substr(1);
            }
        };

        $('.layui-tab-title .layui-form-ctrl, .update-btns .layui-btn').on('click', function() {
            var othis = $(this),
                thisEvent = othis.data('events');
            events[thisEvent] && events[thisEvent].call(this, othis);
        });

        form.on('submit(search)', function (data) {
            tableOptions.where = data.field;
            table.reload('LayTable', tableOptions);
            return false;
        });

    });
</script>
