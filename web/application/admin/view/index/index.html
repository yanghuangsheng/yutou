<script>
    bodyD.use(['index','form'], function(){
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            //请求登入接口
            admin.req({
                url:  window.location.href,
                data: obj.field,
                done: function (res) {
                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function () {
                        location.href = layui.setter.domain + 'admin/manage'; //后台主页
                    });
                }
            });

        });

    });
</script>
